<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nh·∫≠n di·ªán tu·ªïi & gi·ªõi t√≠nh</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    .preview { margin: 20px; }
    img { max-width: 300px; border-radius: 12px; }
    .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>üì∏ Nh·∫≠n di·ªán Tu·ªïi & Gi·ªõi t√≠nh</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <div class="preview" id="preview"></div>
  <button onclick="predict()">D·ª± ƒëo√°n</button>
  <div class="result" id="result"></div>

  <script>
    const API_URL = "https://<t√™n-service-backend>.onrender.com/predict"; 
    // üëÜ s·ª≠a link n√†y th√†nh backend Render c·ªßa b·∫°n

    let selectedFile = null;

    document.getElementById("fileInput").addEventListener("change", (event) => {
      selectedFile = event.target.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById("preview").innerHTML = `<img src="${e.target.result}" />`;
        };
        reader.readAsDataURL(selectedFile);
      }
    });

    async function predict() {
      if (!selectedFile) {
        alert("H√£y ch·ªçn m·ªôt ·∫£nh tr∆∞·ªõc!");
        return;
      }

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        document.getElementById("result").innerText = `üë§ Tu·ªïi: ${data.age}, Gi·ªõi t√≠nh: ${data.gender}`;
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå L·ªói khi g·ªçi API";
        console.error(err);
      }
    }
  </script>
</body>
</html>
